<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Register</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href= "{{ url_for('static',filename='images/favicon.png') }}">
    <link rel="stylesheet" href= "{{ url_for('static',filename='css/style.css') }}">


</head>
{% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %} {% for category, message in messages %} {% if category ==
    'error' %}
    <div class="alert alert-danger alter-dismissable fade show" role="alert">
      {{ message }}
      <button type="button" class="close" data-dismiss="alert">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% else %}
    <div class="alert alert-success alter-dismissable fade show" role="alert">
      {{ message }}
      <button type="button" class="close" data-dismiss="alert">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endif %} {% endfor %} {% endif %} {% endwith %}
<body class="h-100">
    <div class="authincation h-100">
        <div class="container-fluid h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <h4 class="text-center mb-4">Sign up your account</h4>
                                    <form action="/register" method="post">
                                        <div class="form-group">
                                            <label><strong>First name</strong></label>
                                            <input type="text" class="form-control" placeholder="First name" name="firstName">
                                        </div>
                                        <div class="form-group">
                                            <label><strong>Last name</strong></label>
                                            <input type="text" class="form-control" placeholder="Last name" name="lastName">
                                        </div>
                                        <div class="form-group">
                                            <label><strong>Email</strong></label>
                                            <input type="email" class="form-control" placeholder="hello@example.com" name="email">
                                        </div>
                                        <div class="form-group">
                                            <label><strong>Phone number</strong></label>
                                            <input type="text" class="form-control" placeholder="06xxxxxxxx" name="phoneNumber">
                                        </div>
                                        <div class="form-group">
                                            <label><strong>Password</strong></label>
                                            <input type="password" class="form-control" value="Password" name="password1">
                                        </div>
                                        <div class="form-group">
                                            <label><strong>Repeat Password</strong></label>
                                            <input type="password" class="form-control" value="Password" name="password2">
                                        </div>
                                        <div class="form-group">
                                            <label><strong>Address</strong></label>
                                            <input type="text" class="form-control" placeholder="Address" name="address">
                                        </div>
                                        <div class="form-group">
                                            <label><strong>City</strong></label>
                                            <input type="text" class="form-control" placeholder="City" name="city">
                                        </div>
                                        <div class="form-group">
                                            <label><strong>Country</strong></label>
                                            <input type="text" class="form-control" placeholder="Country" name="country">
                                        </div>
                                        <div class="text-center mt-4">
                                            <button type="submit" class="btn btn-primary btn-block">Sign me up</button>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p>Already have an account? <a class="text-primary" href="/login">Sign in</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="./static/vendor/global/global.min.js"></script>
    <script src="./static/js/quixnav-init.js"></script>
    <!--endRemoveIf(production)-->
</body>

</html>
