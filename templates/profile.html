<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Profile</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href= "{{ url_for('static',filename='images/favicon.png') }}">
    <link rel="stylesheet" href= "{{ url_for('static',filename='css/style.css') }}">


<script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=XRn2ylG_W04ESsG-xF5DqDiGUXuw9qqBGVJcOd4YHHYy8oG_aQ6z-s3gaTE8wMLXjM-3wui5L9A9-qsWDgmMjlOa5R1Sec0c73KDBG7N0l6OBjagstkG0niuW8B7IqmxgqIrYaUAeMdutrnmJdpX-Q" charset="UTF-8"></script></head>
{% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %} {% for category, message in messages %} {% if category ==
    'error' %}
    <div class="alert alert-danger alter-dismissable fade show" role="alert">
      {{ message }}
      <button type="button" class="close" data-dismiss="alert">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% else %}
    <div class="alert alert-success alter-dismissable fade show" role="alert">
      {{ message }}
      <button type="button" class="close" data-dismiss="alert">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endif %} {% endfor %} {% endif %} {% endwith %}
<body class="h-100">
    <div class="authincation h-100">
        <div class="container-fluid h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <h4 class="text-center mb-4">Account details</h4>
                                        <div class="form-group">
                                            <label><strong>First name</strong></label><br>
                                            <label>{{user.fname}}</label>
                                        </div>
                                        <div class="form-group">
                                            <label><strong>Last name</strong></label><br>
                                            <label>{{user.lname}}</label>
                                        </div>
                                        <div class="form-group">
                                            <label><strong>Email</strong></label><br>
                                            <label>{{user.email}}</label>
                                        </div>
                                        <div class="form-group">
                                            <label><strong>Phone number</strong></label><br>
                                            <label>{{user.phone}}</label>
                                        </div>
                                        <div class="form-group">
                                            <label><strong>Address</strong></label><br>
                                            <label>{{user.address}}</label>
                                        </div>
                                        <div class="form-group">
                                            <label><strong>City:</strong></label><br>
                                            <label>{{user.city}}</label>
                                        </div>
                                        <div class="form-group">
                                            <label><strong>Country</strong></label><br>
                                            <label>{{user.country}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="./static/vendor/global/global.min.js"></script>
    <script src="./static/js/quixnav-init.js"></script>
    <!--endRemoveIf(production)-->
</body>

</html>
